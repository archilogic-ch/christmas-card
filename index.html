<!doctype html>
<html>
<head>
  <title>Seasons greetings!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    @import url(http://fonts.googleapis.com/css?family=Pacifico);
    html, body {
      margin:  0;
      padding: 0;

      width:  100%;
      height: 100%;
      font-family: 'Pacifico', sans-serif;
      overflow: hidden;
      background-color: white;
    }

    canvas {
      background: black; /* iOS has problems with clearing the canvas black, for whatever reason */
    }

    #loading {
      text-align: center;
      background-color: white;
    }

    body.fallback {
      background-image: url('fallback_snapshot.png');
      background-size: cover;
      background-position: center;
    }

    .fallback .wrap {
      position: absolute;
      top: 50%;
      margin-top: -15vh;

      text-align: center;

      height: 30vh;
      width: 100%;

      background: rgb(255, 255, 255);
      background: rgba(255, 255, 255, 0.8);
    }

    .fallback h1 {
      font-size: 8vw;
      vertical-align: middle;
      line-height: 8vh;
      margin-bottom: 0.75em;
    }

    .fallback p {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <noscript>
    <h1>Merry Christmas!</h1>
    <h2>Please enable Javascript for the full experience :)</h2>
  </noscript>

  <div id="loading">
    <h1>Decorating the Christmas tree...</h1>
    <img src="loading.gif" alt="Loading...">
  </div>

  <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="http://threejs.org/examples/js/Detector.js"></script>
  <script src="app.js"></script>
</body>
</html>
